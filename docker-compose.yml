version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: goapp
      MYSQL_USER: go
      MYSQL_PASSWORD: go
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      PORT: 8080
      DB_USER: go
      DB_PASSWORD: go
      DB_NAME: goapp
      DB_HOST: db
    volumes:
      - .:/app
    working_dir: /app
    command: go run cmd/server/main.go

volumes:
  dbdata:
